<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filmes</title>
    <style>
        table{
width: 800px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table id="filmes">
        <tr>
            <td>Grupo</td>
            <td colspan="2">Nomes</td>
            <td colspan="3">Filmes</td>

        </tr>
        <tr>
            <td rowspan="3">Mulheres</td>
            <td colspan="2">Ana maria santos</td>
            
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>

            <td colspan="2">Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>


        </tr>
        <tr>

            <td colspan="2">Cláudia Melo</td>
            <td>Oblivion</td>
            <td>matrix</td>
            <td>Big Hero</td>

        </tr>
        <tr>
            <td rowspan="3">Homens</td>
            <td colspan="2">Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>

        </tr>
        <tr>

            <td colspan="2">Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>

        </tr>
        <tr>

            <td colspan="2">Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>

        </tr>
    </table>
    
</body>
</html>
