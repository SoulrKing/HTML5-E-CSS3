<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formularios!</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" autocomplete="name" required maxlength="30" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Qual foi o mês:</label>
            <input type="month" name="mes" id="imes"  required>
        </p>
        <p>
            <label for="idia"> Qual foi o dia:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Em que hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
