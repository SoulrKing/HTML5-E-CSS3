<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
div {    
    display: inline-block;
    background-color: lightcyan;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;

}
div > p {
    display: none;
    background-color: white;
}
div#textoinvisivel:hover > p{
    display: block;
}

div:hover{
    background-color: blue;
}
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="textoinvisivel">
        Passe o mouse sobre esse bloco
        <p>Texto escodindo</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
